<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please wait…</title>

<style>
html, body{
    margin:0;
    padding:0;
    height:100%;
    width:100%;
    font-family: Arial, sans-serif;
    background:#f9f9f9;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

video{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:0;
}

.overlay{
    position:relative;
    z-index:1;
    width:90%;
    max-width:420px;
    text-align:center;
}

#text{
    font-size:16px;
    color:#222;
    margin-bottom:14px;
    font-weight:bold;
}

#verified{
    display:none;
    font-size:30px;
    color:green;
    margin-top:10px;
}

.progress-box{
    width:100%;
    height:8px;
    background:rgba(0,0,0,0.1);
    border-radius:10px;
    overflow:hidden;
}

.progress{
    width:0%;
    height:100%;
    background:#4caf50;
    transition:width 0.1s linear;
}
</style>

<script>
let percent = 0;

const steps = [
    "Initializing verification…",
    "Checking browser…",
    "Checking browser compatibility…",
    "Checking operating system…",
    "Checking device configuration…",
    "Checking network connection…",
    "Checking IP & region…",
    "Checking security protocols…",
    "Checking firewall status…",
    "Running human verification…",
    "Validating request…",
    "Final security check…",
    "Verification complete."
];

window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const go = params.get("go");
    const bar = document.querySelector(".progress");
    const text = document.getElementById("text");
    const verified = document.getElementById("verified");

    const timer = setInterval(() => {
        percent++;
        bar.style.width = percent + "%";

        const stepIndex = Math.floor((percent / 100) * steps.length);
        text.innerText = steps[Math.min(stepIndex, steps.length - 1)];

        if(percent >= 100){
            clearInterval(timer);
            text.innerText = "Verification complete.";
            verified.style.display = "block"; // show tick
            setTimeout(() => {
                if(go) window.location.href = go;
            }, 1000); // 1 sec delay before redirect
        }
    }, 18);
};
</script>
</head>

<body>

<video autoplay muted playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-loading-screen-4693/1080p.mp4" type="video/mp4">
</video>

<div class="overlay">
    <div id="text">Initializing verification…</div>
    <div class="progress-box">
        <div class="progress"></div>
    </div>
    <div id="verified">✔ Verified</div>
</div>

</body>
</html>
